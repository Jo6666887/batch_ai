<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量问题处理 - 任务进度</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .task-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .result-card {
            margin-bottom: 1.5rem;
            border-left: 4px solid #007bff;
            transition: border-color 0.3s ease;
        }
        .result-card.streaming {
            border-left-color: #28a745;
        }
        .result-card.error {
            border-left-color: #dc3545;
        }
        .question {
            font-weight: 500;
            color: #495057;
        }
        .answer {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            white-space: pre-wrap;
        }
        .status-info {
            margin-bottom: 1.5rem;
        }
        #download-btn {
            display: none;
        }
        #back-btn {
            margin-right: 1rem;
        }
        .streaming-indicator {
            display: none;
            color: #28a745;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
        .result-card.streaming .streaming-indicator {
            display: inline;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="task-container">
            <div class="header">
                <h1>批量问题处理</h1>
                <p class="lead">任务状态与结果</p>
            </div>
            
            <div class="status-info">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 id="status-text">正在加载...</h5>
                    <div>
                        <a id="back-btn" href="/" class="btn btn-outline-secondary">返回首页</a>
                        <a id="download-btn" href="/download/{{ task_id }}" class="btn btn-success">下载结果</a>
                    </div>
                </div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="progress-text" class="text-muted mt-2">处理进度: 0/0</p>
            </div>
            
            <div id="results-container">
                <!-- 结果将动态添加到这里 -->
            </div>
        </div>
    </div>
    
    <script>
        // 获取任务ID
        const taskId = '{{ task_id }}';
        let resultsData = [];
        let lastUpdateTime = 0;
        
        // 更新状态函数
        function updateStatus() {
            fetch(`/api/task/${taskId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('任务不存在或已被删除');
                    }
                    return response.json();
                })
                .then(data => {
                    // 更新进度
                    const progressPercent = data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0;
                    document.getElementById('progress-bar').style.width = `${progressPercent}%`;
                    document.getElementById('progress-bar').setAttribute('aria-valuenow', progressPercent);
                    document.getElementById('progress-text').textContent = `处理进度: ${data.completed}/${data.total}`;
                    
                    // 更新状态文本
                    let statusText = '正在处理...';
                    if (data.status === 'completed') {
                        statusText = '✅ 处理完成';
                        document.getElementById('download-btn').style.display = 'inline-block';
                        document.getElementById('progress-bar').classList.remove('progress-bar-animated');
                    } else if (data.status === 'failed') {
                        statusText = '❌ 处理失败';
                    }
                    document.getElementById('status-text').textContent = statusText;
                    
                    // 更新结果
                    if (data.results) {
                        updateResults(data.results);
                    }
                    
                    // 根据状态和更新时间决定轮询间隔
                    const currentTime = Date.now() / 1000;
                    const timeSinceLastUpdate = currentTime - (data.last_update || 0);
                    
                    let pollInterval;
                    if (data.status === 'completed') {
                        pollInterval = 5000; // 完成后每5秒轮询一次
                    } else if (timeSinceLastUpdate < 5) {
                        pollInterval = 500; // 最近有更新，快速轮询
                    } else if (timeSinceLastUpdate < 30) {
                        pollInterval = 1000; // 30秒内有更新，正常轮询
                    } else {
                        pollInterval = 2000; // 长时间无更新，降低轮询频率
                    }
                    
                    setTimeout(updateStatus, pollInterval);
                })
                .catch(error => {
                    console.error('获取任务状态出错:', error);
                    document.getElementById('status-text').textContent = '获取任务状态出错';
                    setTimeout(updateStatus, 5000);
                });
        }
        
        // 更新结果列表
        function updateResults(results) {
            const container = document.getElementById('results-container');
            
            results.forEach((result, index) => {
                const existingCard = container.children[index];
                const isStreaming = result.is_streaming === true; // 明确检查是否为true
                const hasError = result.error === true; // 明确检查是否为true
                
                const cardHtml = `
                    <div class="card result-card ${isStreaming ? 'streaming' : ''} ${hasError ? 'error' : ''}">
                        <div class="card-body">
                            <div class="question">
                                问题 ${index + 1}: ${result.question}
                                ${isStreaming ? '<span class="streaming-indicator">正在生成...</span>' : ''}
                            </div>
                            <div class="answer">${result.answer || ''}</div>
                        </div>
                    </div>
                `;
                
                if (existingCard) {
                    const shouldUpdate = existingCard.querySelector('.answer').textContent !== result.answer ||
                                       existingCard.classList.contains('streaming') !== isStreaming ||
                                       existingCard.classList.contains('error') !== hasError;
                    
                    if (shouldUpdate) {
                        existingCard.outerHTML = cardHtml;
                    }
                } else {
                    container.insertAdjacentHTML('beforeend', cardHtml);
                }
                
                // 只在真正流式输出时滚动
                if (isStreaming) {
                    const card = container.children[index];
                    card.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            });
        }
        
        // 页面加载完成后开始轮询状态
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
        });
    </script>
</body>
</html>
