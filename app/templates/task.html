<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量问题处理 - 任务进度</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
        .task-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .result-card {
            margin-bottom: 1.5rem;
            border-left: 4px solid #007bff;
        }
        .question {
            font-weight: 500;
            color: #495057;
        }
        .answer {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            white-space: pre-wrap;
        }
        .status-info {
            margin-bottom: 1.5rem;
        }
        #download-btn {
            display: none;
        }
        #back-btn {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="task-container">
            <div class="header">
                <h1>批量问题处理</h1>
                <p class="lead">任务状态与结果</p>
            </div>
            
            <div class="status-info">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 id="status-text">正在加载...</h5>
                    <div>
                        <a id="back-btn" href="/" class="btn btn-outline-secondary">返回首页</a>
                        <a id="download-btn" href="/download/{{ task_id }}" class="btn btn-success">下载结果</a>
                    </div>
                </div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="progress-text" class="text-muted mt-2">处理进度: 0/0</p>
            </div>
            
            <div id="results-container">
                <!-- 结果将动态添加到这里 -->
            </div>
        </div>
    </div>
    
    <script>
        // 获取任务ID
        const taskId = '{{ task_id }}';
        let resultsData = [];
        
        // 更新状态函数
        function updateStatus() {
            fetch(`/api/task/${taskId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('任务不存在或已被删除');
                    }
                    return response.json();
                })
                .then(data => {
                    // 更新进度
                    const progressPercent = data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0;
                    document.getElementById('progress-bar').style.width = `${progressPercent}%`;
                    document.getElementById('progress-bar').setAttribute('aria-valuenow', progressPercent);
                    document.getElementById('progress-text').textContent = `处理进度: ${data.completed}/${data.total}`;
                    
                    // 更新状态文本
                    let statusText = '正在处理...';
                    if (data.status === 'completed') {
                        statusText = '✅ 处理完成';
                        document.getElementById('download-btn').style.display = 'inline-block';
                        document.getElementById('progress-bar').classList.remove('progress-bar-animated');
                    } else if (data.status === 'failed') {
                        statusText = '❌ 处理失败';
                    }
                    document.getElementById('status-text').textContent = statusText;
                    
                    // 更新结果
                    updateResults(data.results);
                    
                    // 如果任务未完成，继续轮询
                    if (data.status === 'processing' || data.status === 'starting') {
                        setTimeout(updateStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('获取任务状态出错:', error);
                    document.getElementById('status-text').textContent = '获取任务状态出错';
                });
        }
        
        // 更新结果列表
        function updateResults(results) {
            // 如果没有新结果，直接返回
            if (!results || (resultsData.length === results.length && results.length > 0)) {
                return;
            }
            
            resultsData = results;
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            results.forEach((result, index) => {
                const resultHtml = `
                    <div class="card result-card">
                        <div class="card-body">
                            <div class="question">问题 ${index + 1}: ${result.question}</div>
                            <div class="answer">${result.answer}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += resultHtml;
            });
            
            // 如果有新结果，滚动到最新的结果
            if (results.length > 0) {
                const latestResult = container.lastChild;
                latestResult.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }
        
        // 页面加载完成后开始轮询状态
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
        });
    </script>
</body>
</html>
