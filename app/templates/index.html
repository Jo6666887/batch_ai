<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量问题处理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background: linear-gradient(135deg, #0093E9 0%, #00C06B 100%);
            min-height: 100vh;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .form-text {
            color: #6c757d;
        }
        .last-task-info {
            background-color: #f0f8ff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .temperature-slider {
            margin-top: 15px;
            margin-bottom: 25px;
        }
        .temperature-slider input[type=range] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, #0062ff, #00e1ff, #00ff62);
            outline: none;
            -webkit-appearance: none;
        }
        .temperature-slider input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 2px solid #0093E9;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .temperature-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8rem;
            color: #6c757d;
        }
        .temperature-display {
            text-align: center;
            font-weight: 600;
            margin-top: 5px;
            font-size: 1.1rem;
            color: #0093E9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1 class="text-3xl font-bold text-gray-800">批量问题处理系统@AI小组</h1>
                <p class="lead text-gray-600 mt-2">上传Excel文件，使用AI批量回答问题(*第一列设置为input）</p>
            </div>
            
            {% if last_task_id %}
            <div class="last-task-info">
                <p><strong>您有一个暂停的任务！</strong> 您可以<a href="/task/{{ last_task_id }}">返回该任务</a>继续处理，或开始新任务。</p>
            </div>
            {% endif %}
            
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="form-label">上传Excel文件</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".xlsx,.xls" required>
                    <div class="form-text">请上传包含一列问题的Excel文件</div>
                </div>
                
                <div class="mb-4">
                    <label for="system_prompt" class="form-label">系统提示词</label>
                    <textarea class="form-control" id="system_prompt" name="system_prompt" rows="4">{{ system_prompt|default('你是人工智能助手，能够提供专业、准确的回答。') }}</textarea>
                    <div class="form-text">设置AI助手的行为和角色</div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">模型创造性 (Temperature)</label>
                    <div class="temperature-slider">
                        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="{{ temperature|default(0.7) }}">
                        <div class="temperature-labels">
                            <span>精确</span>
                            <span>平衡</span>
                            <span>创造性</span>
                        </div>
                        <div class="temperature-display">
                            当前值: <span id="temperature-value">{{ temperature|default(0.7) }}</span>
                        </div>
                    </div>
                    <div class="form-text">较低的值使回答更加确定和一致，较高的值使回答更加多样化和创造性</div>
                </div>
                
                <div class="mb-4">
                    <label for="api_key" class="form-label">API密钥 (可选)</label>
                    <input type="text" class="form-control" id="api_key" name="api_key" placeholder="如不填写将使用系统默认API密钥">
                    <div class="form-text">如有自己的API密钥，可以在此处填写</div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600">开始处理</button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <p class="form-text">上传后系统将自动处理问题并展示结果，过程中生成的内容会自动保存</p>
            </div>
        </div>
    </div>
    
    <script>
        const temperatureSlider = document.getElementById('temperature');
        const temperatureValue = document.getElementById('temperature-value');
        
        temperatureSlider.addEventListener('input', function() {
            temperatureValue.textContent = this.value;
        });
    </script>
</body>
</html>
